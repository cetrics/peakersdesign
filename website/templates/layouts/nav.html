{% load static %}
<!--Navigation Bar-->

<style>
     #page-loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(42, 82, 152, 0.8); /* Semi-transparent blue from your site */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
  pointer-events: none;
}

#page-loader.hidden {
  opacity: 0;
  visibility: hidden;
}

.loader-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  animation: fadeInScale 0.6s ease-in-out;
}

.spinner-glow {
  width: 70px;
  height: 70px;
  border: 6px solid rgba(0, 123, 255, 0.2);
  border-top: 6px solid #007bff;
  border-radius: 50%;
  animation: spin 1s linear infinite, pulse 1.5s ease-in-out infinite;

  margin-bottom: 20px; /* ✅ reduce gap here */
}

.loader-logo {
  width: 240px;
  opacity: 0;
  animation: fadeInLogo 1.2s ease forwards;
  animation-delay: 0.4s;

  margin-top: 0; /* ✅ make sure no extra spacing here */
}
#page-loader .spinner {
  margin-bottom: -40px; /* Reduce this value to bring logo closer */
}

#page-loader img {
  margin-top: -10px; /* Ensure no extra gap on the logo itself */
}
#page-loader.hidden {
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}


/* Animations */
@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

@keyframes pulse {
  0%, 100% {
    box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4);
  }
  50% {
    box-shadow: 0 0 10px 10px rgba(0, 123, 255, 0);
  }
}

@keyframes fadeInLogo {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

        
    </style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navbar = document.querySelector(".navbar");

    function updateNavbarBackground() {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    }

    // Run it on page load
    updateNavbarBackground();

    // Run it whenever the user scrolls
    window.addEventListener("scroll", updateNavbarBackground);
  });
</script>
